<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آموزش الفبا برای اطفال</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="game-container">
      <h1>آموزش الفبا برای اطفال</h1>
      <select id="theme-selector" onchange="changeTheme()">
        <option value="default">تم پیش‌فرض</option>
        <option value="warm">تم گرم</option>
        <option value="cool">تم سرد</option>
        <option value="pastel">تم ملایم</option>
      </select>
      <div id="alphabet-display"></div>
      <div id="word-display"></div>
      <div id="image-display"></div>
      <div class="button-container">
        <button class="button" onclick="previousLetter()">حرف قبلی</button>
        <button class="button" onclick="nextLetter()">حرف بعدی</button>
      </div>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
  
    <script src="./script.js"></script>
  </body>
  </html>
